name: Build and Test

on:
  push:

jobs:
  setup: # имя
    runs-on: ubuntu-latest # запуск на системе
    steps:
      - name: Checkout # имя шага
        uses: actions/checkout@v2 # клонирование репозитория в ВО
      - name: Setup # имя шага
        run: make setup
      - name: Test # имя шага
        run: make test
      - name: Lint # имя шага
        run: make lint
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          node-version: 16
          cache: 'npm'
